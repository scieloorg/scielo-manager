{% extends "base_list_lv0.html" %}
{% load i18n %}

{% block page_title %}{% trans "Edit Comment" %}{% endblock %}

{% block content %}

<div class="row-fluid show-grid">
  <div class='row'>
	  <div class="span10 offset1">
			<form action='.' method='POST'>
				{% csrf_token %}
				{{ form }}
				<span class="pull-right">
					<button class='btn btn-primary'>{% trans "Save" %} <i class="icon-arrow-right"></i></button>
				</span>
			</form>
	  </div>
	</div>
</div>

<!-- NAVIGATIONS -->
<div class="row">
  <div class="span12">
    <div class="btn-group">
      <a class="btn disabled">{% trans 'Go to' %}:</a>
      <a class="btn "href="{% url ticket_detail comment.ticket.pk %} ">{% trans "View Ticket" %}: {{ comment.ticket.pk }}</a>
      <a class="btn" href="{% url checkin_index %}"><i class="icon-arrow-left"></i> {% trans "List of check ins" %}</a>
    </div>
  </div>
</div>

{% endblock %}
